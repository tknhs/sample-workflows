name: pull-request-merge
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{github.event.after}}
      - name: get commit message
        id: commit_message
        run: |
          echo "name=commit_message::$(git log --format=%B -n 1 ${{github.event.after}})" >> $GITHUB_OUTPUT
      - name: get pr_number
        id: pr
        run: |
          echo "name=pull_request_number::$(gh pr view --json number -q .number || echo "")" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Show URL
        run: |
          echo "${{ steps.commit_message.outputs.commit_message }}"
          echo "${{ steps.pr.outputs.pull_request_number }}"
      - name: summary
        run: echo "### [PR \#${{ steps.pr.outputs.pull_request_number }}](${{ github.server_url }}/${{ github.repository }}/pull/${{ steps.pr.outputs.pull_request_number }})" >> $GITHUB_STEP_SUMMARY
